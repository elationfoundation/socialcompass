	<title>Social Compass : Finding and contacting your source from their social media</title>

	<style type="text/css">

      input.rounded {

<script type="text/javascript">
  window.onload = function() {
      var photo = document.getElementById('photoButton');
      var name = document.getElementById('nameButton');  
      var username = document.getElementById('usernameButton');
      var email = document.getElementById('emailButton');
      var youtube = document.getElementById('youtubeButton');
      
      photo.onclick = function(){
          var textfield = document.getElementById('textfield').value
          newwin01 = window.open("http://regex.info/exif.cgi?imgurl="+textfield,'exifdataPhoto');
          tf1 = textfield.replace(/\//, "%2F");
          tf2 = tf1.replace(/:/, "%3A");
          newwin02 = window.open("https://www.google.com/searchbyimage?image_url="+tf2+"&btnG=Search+by+image&encoded_image=&image_content=&filename=&biw=1366&bih=342",'tineyePhoto');
          topsyAddr = textfield.replace(/http:\/\//, "")
          newwintop = window.open("http://topsy.com/"+topsyAddr, 'topsyPhoto')  
          if (window.focus) {newwin.focus()}
              return false;
  }

      youtube.onclick = function(){
          var textfield = document.getElementById('textfield').value
          newwinTwit = window.open("https://twitter.com/search?q="+textfield,'youtubeTwit');
          newwinGoog = window.open("https://www.google.com/search?as_q="+textfield,'googleTwit');  
          if (window.focus) {newwin.focus()}
              return false;
  }

      name.onclick = function(){
          var textfield = document.getElementById('textfield').value
          textfieldUnderscore = textfield.replace(/ /, "_")
          newwinPeek = window.open("http://www.peekyou.com/"+textfieldUnderscore,'peekyouName');
          textfieldPlus = textfield.replace(/ /, "+")
          newwinSpok = window.open("http://www.spokeo.com/search?q="+textfieldPlus+"&global=true",'spokeoName');
          newwinZaba = window.open("http://www.zabasearch.com/people/"+textfieldPlus,'zabasearchName');
          newwinTopsy = window.open("http://topsy.com/s?q="+textfieldPlus,'topsyName');
          newwinGoog = window.open("https://www.google.com/search?as_q="+textfieldPlus,'googleName');
          if (window.focus) {newwin.focus()}
              return false;
  }

        username.onclick = function(){
          var textfield = document.getElementById('textfield').value
          newwinPeek = window.open("http://www.peekyou.com/username="+textfield,'peekyouUsername');
          newwinKnow = window.open("http://knowem.com/checkusernames.php?u="+textfield,'knowemUsername');
          newwinSpok = window.open("http://www.spokeo.com/username-search/search?u="+textfield,'spokeoUsername');
          newwinTopsy = window.open("http://topsy.com/s?q="+textfield,'topsyName');
          newwinGoog = window.open("https://www.google.com/search?as_q="+textfield,'googleUsername');
          if (window.focus) {newwin.focus()}
              return false;
  }

        email.onclick = function(){
          var textfield = document.getElementById('textfield').value
          newwinPeek = window.open("http://www.peekyou.com/email/"+textfield,'peekEmail');
          newwinSpok = window.open("http://www.spokeo.com/email-search/search?e="+textfield, 'spokeEmail');
          newwinGoog = window.open("https://www.google.com/search?as_q="+textfield,'googleEmail');
          if (window.focus) {newwin.focus()}
              return false;
  }

	    }

</script>
